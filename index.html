<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keystoked</title>
  <link href='css/main.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <img src="images/surfer.svg" alt="Keystoked">
    <h1>keystoked</h1>
    <h2>Learn and practice mac keyboard shortcuts</h2>
    <div class="select">
      <span class="arrow"></span>
      <select class="editors">
        <option value="sublime">Select Editor</option>
        <option value="sublime">Sublime Text</option>
        <option value="atom">Atom</option>
        <option value="vscode">VS Code</option>
      </select>
    </div>
    <div class="select">
      <span class="arrow"></span>
      <select class="sets">
        <option value="all">Select Practice Set</option>
        <option value="edit">Edit Text</option>
        <option value="navigate">Navigate</option> 
        <option value="select">Select</option> 
        <option value="findReplace">Find/Replace</option>
        <option value="general">General</option> 
        <option value="all">All shortcuts</option>
      </select>
    </div>
    <div class="select">
      <span class="arrow"></span>
      <select class="hints">
        <option value="0">Select Hint Delay</option>
        <option value="0">No delay</option> 
        <option value="5000">5 seconds</option>
        <option value="10000">10 seconds</option>
      </select>
    </div>
    <button>start</button>
    <div class="shortcut">
      <h3 class="command">Type shortcut for command</h3>
      <input type="text" class="inputField">
    </div>
    <ul class="legend">
      <li>&#8679; Shift</li>
      <li>&#8984; Command</li>
      <li>&#8963; Control</li>
      <li>&#8997; Option</li>
      <li>&#8629; Enter</li>
    </ul>
  </div>
  <p class="copyright">Copyright &copy; <span class="year">2018</span>&nbsp; <a href="mailto:kellyvonborstel@gmail.com">Kelly von Borstel</a><a href="https://linkedin.com/in/kellyvonborstel" target="_blank"><img class="linkedin" src="images/linkedin.svg" alt="LinkedIn"></a></p>
  <script src="lib/jquery.min.js"></script>
  <script src="lib/keypress-2.1.3.min.js"></script>
  <script src="src/sublime.js"></script>
  <script src="src/vscode.js"></script>
  <script src="src/atom.js"></script>
  <script src="src/prevent-defaults.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
